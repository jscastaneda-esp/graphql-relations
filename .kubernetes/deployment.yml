apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-relations
  labels:
    app: graphql-relations
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphql-relations
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: graphql-relations
    spec:
      containers:
      - name: graphql-relations
        image: <IMAGE>
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
      imagePullSecrets:
      - name: graphql-relations-test
---
apiVersion: v1
kind: Service
metadata:
  name: graphql-relations-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  selector:
    app: graphql-relations